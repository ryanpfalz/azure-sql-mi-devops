name: SQL-MI-CICD

on:
  push:
    branches:
      - "NA"

  workflow_dispatch:

env:
  SQL_PROJECT_NAME: DemoSqlProj
  SQL_ARTIFACT_NAME: SqlDb

jobs:
  build:
    name: "Build"
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Dotnet needs to be preinstalled on the runner
      - name: Build DACPAC
        run: dotnet build "data/${{ env.SQL_PROJECT_NAME }}/${{ env.SQL_PROJECT_NAME }}.sqlproj" --configuration Release

      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: ${{ env.SQL_ARTIFACT_NAME }}
          path: data/${{ env.SQL_PROJECT_NAME }}/bin/Release

  deployDev:
    needs: build
    name: Deploy
    runs-on: self-hosted

    steps:
      
      # Azure CLI needs to be preinstalled on the runner
      - name: "Login via Azure CLI"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SP_CREDENTIALS }}

      - name: Download Dacpac Artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: ${{ env.SQL_ARTIFACT_NAME }}

      # SqlPackage needs to be preinstalled on the runner
      # vars.SQL_MI_FQDN needs to be set as a repository variable after the MI is created with Terraform
      - name: Deploy DACPAC to SQL Managed Instance
        run: |
          sqlpackage /Action:Publish /SourceFile:"./${{ env.SQL_PROJECT_NAME }}.dacpac" /TargetConnectionString:"Server=tcp:${{ vars.SQL_MI_FQDN }},1433;Initial Catalog=${{ vars.SQL_INITIAL_CATALOG }};Persist Security Info=False;User ID=${{ secrets.SQL_ADMIN_USER }};Password=${{ secrets.SQL_ADMIN_PASSWORD }};MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"

      - name: Clean up runner
        run: rm -Recurse ${{github.workspace}}\*
